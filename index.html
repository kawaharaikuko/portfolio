<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>portfolio</title>
    <link rel="stylesheet" media="all" href="portfolio.2024.css">
    <link rel="icon" type="image/png" href="mimi9.png">
</head>

<body>
    <header>
        <table>
            <tr>
                <td>
                    <p class="logo">
                        <img src="mimi9.png" width="30" height="30" alt="ロゴ">
                    </p>
                </td>
                <td>
                    <h6>kawaharaikuko<br>portfolio</h6>
                </td>
            </tr>
        </table>

        <nav>
            <ul>
                <li><a href="https://kawaharaikuko.github.io/portfolio2024/">トップページへ戻る</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>portfolio</h1>

        <!-- SNSセクション -->
        <section id="SNS">
            <div class="inner">
                <h2 class="section-title">SNS</h2>
                <div class="content">
                    <img class="img" src="IMG_8401.png" width="500" height="500" alt="SNS画像1">
                    <img class="img" src="8.png" width="500" height="500" alt="SNS画像2">
                    <div class="text">
                        <p>Instagram投稿用画像<br>プライベートサロン<br>韓国エステ</p>
                        <img class="img" src="キャンバ.png" width="100" height="100" alt="キャンバ">
                        <img class="img" src="架空テスト.png" width="100" height="100" alt="テスト画像">
                    </div>
                </div>
            </div>
        </section>

        <!-- ビジネスカードセクション -->
        <section id="Business">
            <div class="inner">
                <h2 class="section-title">ビジネスカード</h2>
                <div class="content">
                    <img class="img" src="5.png" width="500" height="500" alt="ビジネスカード画像1">
                    <img class="img" src="11.png" width="450" height="300" alt="ビジネスカード画像2">
                    <img class="img" src="12.png" width="450" height="300" alt="ビジネスカード画像3">

                        <p>名刺ビジネスカード<br>パティシエ<br>洋菓子ケーキ店</p>
                        <img class="img" src="キャンバ.png" width="100" height="100" alt="キャンバ">
                        <img class="img" src="架空テスト.png" width="100" height="100" alt="テスト画像">
                    </div>
                </div>
            </div>
        </section>

        <!-- YouTubeセクション -->
        <section id="YouTube">
            <div class="inner">
                <h2 class="section-title">YouTube</h2>
                <div class="content">
                    <img class="img" src="IMG_8431.png" width="500" height="500" alt="YouTube画像1">
                    <img class="img" src="morningroutine.png" width="550" height="300" alt="YouTube画像2">
                    <div class="text">
                        <p>YouTubeのサムネイル<br>子育ての情報<br>ママのサイト</p>
                        <img class="img" src="キャンバ.png" width="100" height="100" alt="キャンバ">
                        <img class="img" src="架空テスト.png" width="100" height="100" alt="テスト画像">
                    </div>
                </div>
            </div>
        </section>

        <!-- ポスターセクション -->
        <section id="poster">
            <div class="inner">
                <h2 class="section-title">ポスター</h2>
                <div class="content">
                    <img class="img" src="13.png" width="500" height="500" alt="ポスター画像1">
                    <img class="img" src="2.png" width="500" height="500" alt="ポスター画像2">
                    <div class="text">
                        <p>広告ポスター<br>キッチンカー<br>クレープ屋さん<br>SNS対応</p>
                        <img class="img" src="キャンバ.png" width="100" height="100" alt="キャンバ">
                        <img class="img" src="架空テスト.png" width="100" height="100" alt="テスト画像">
                    </div>
                </div>
            </div>
        </section>

        <!-- バナーセクション -->
        <section id="banner">
            <div class="inner">
                <h2 class="section-title">バナー</h2>
                <div class="content">
                    <img class="img" src="16.png" width="500" height="500" alt="バナー画像1">
                    <img class="img" src="100.png" width="500" height="500" alt="バナー画像2">
                    <div class="text">
                        <p>製品広告<br>こだわり素材麦茶<br>健康志向<br>SNS対応</p>

                    </div>

        <!-- ショップカードセクション -->
        <section id="shopcard">
            <div class="inner">
                <h2 class="section-title">ショップカード</h2>
                <div class="content">
                    <img class="img" src="200.png" width="500" height="500" alt="ショップカード画像1">
                    <img class="img" src="you!.png" width="500" height="500" alt="ショップカード画像2">

                        <p>イベント告知ショップカード<br>ダイニングバー<br>カフェ<br>ハロウィンイベント<br>SNS対応</p>

                        <img class="img" src="架空テスト.png" width="100" height="100" alt="テスト画像">
                    </div>
                </div>
            </div>

    <footer>
        <p>© 2024 kawahara ikuko</p>
    </footer>
